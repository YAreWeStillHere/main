<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pieteikt apmeklējumu - O1vsk Parlaments</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="header-content">
            <h1 id="navy-blue-text">O1vsk Parlaments</h1>
        </div>
    </header>
    <main>
        <div id="Pieteikt_apmeklējumu">
            <h2>Pieteikt apmeklējumu</h2>
        </div>
        <div id="meeting_code">
            <form>
                <div class="input-container">
                    <label for="meeting-code">Sapulces kods:</label>
                    <input type="text" id="meeting-code" name="meeting-code" class="black-text" />
                </div>
                <button id="submit-visit" style="font-family: 'Comic Sans MS'">Tālāk</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
